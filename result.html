<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f9;
        padding: 30px;
        text-align: center;
    }
    .result-box {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .result-box h2 {
        color: #333;
    }
    .result-box p {
        font-size: 18px;
    }
    a {
        margin-top: 20px;
        display: inline-block;
        text-decoration: none;
        background-color: #007BFF;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
    }
    a:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>Prediction: {{ result }}</h2>
        <p>Total Energy Usage: {{ total }} kW</p>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
